<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        MTG Аукционы
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
          <ul class="navbar-nav">
            <li class="nav-item active">
               <a href="https://t.me/mtgauctions" target="_blank">
                    <h1 class="text-white">MTG Аукционы</h1>
                </a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container" style="margin-top: 1em;">

        <div class="data card-columns">
            
        </div>
    </div>
    <script type="text/html" id="card-template">
        <div class="card flex-md-row mb-4 box-shadow h-md-250 lot-{id}">
            <img class="card-img-top" data-fileId="{fileId}" data-holder-rendered="true">
            <div class="card-body d-flex flex-column align-items-start">
              <h3 class="mb-0">
                <a class="text-dark" href="{link}" style="word-break: break-word">{title}</a>
              </h3>
              <h5>Последняя ставка: <strong data-id="{id}" class="last-bet text-danger"></strong></h5>
              <p class="card-text mb-auto">
                  <div>Стартовая цена: {start}</div>
                  <div>Минимальный шаг: {step}</div>
                </p>
                <div class="mb-1 text-muted">Заканчивается в {dateEnd}</div>
                <a target="_blank" class="btn btn-outline-primary" href="{link}">Перейти к лоту</a>
            </div>
          </div>
    </script>
    <script src="renderService.js"></script>
    <script>
        fetch("/data")
            .then(response =>
                response.text().then(data =>{
                    let renderService = new RenderService();
                    let lots = JSON.parse(data);
                    let result = "";

                    lots.forEach(lot => {
                        lot.title = lot.title || "Лот";
                        let view = renderService.render("card-template", lot);
                        result += view;
                    })
                    
                    renderService.updateElement('.data', result);

                    let imagesToLoad = Array.from(document.querySelectorAll(".card-img-top"));
                    imagesToLoad.forEach(image => {
                        let fileId = image.dataset.fileid;

                        fetch(`/image?id=${fileId}`)
                            .then(resp => resp.json())
                            .then(d => {
                                image.src = d.url;
                            });
                    });

                    let cards = Array.from(document.querySelectorAll(".card"));
                    cards.forEach(c => {
                        let lastBetElem = c.querySelector(".last-bet");
                        let lotId = lastBetElem.dataset.id;

                        fetch(`/bet?id=${lotId}`)
                            .then(resp => resp.json())
                            .then(d => {
                                lastBetElem.innerHTML = d.value;
                            });
                    })
                })
            )
    </script>
</body>
